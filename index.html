<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Living Worlds in HTML5</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery.simpleWeather.min.js"></script>
    <script type="text/javascript" src="oop.js"></script>
    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="palette.js"></script>
    <script type="text/javascript" src="bitmap.js"></script>
    <script type="text/javascript" src="scenes.js"></script>
    <script type="text/javascript" src="tween.js"></script>
    <script type="text/javascript" src="framecount.js?"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="d_header">
        <div id="d_scene_selector" style="display: none"></div>

        <div class="clear"></div>
      </div>
      <div id="d_loading"></div>

      <div id="d_timeline">
        <div class="label" style="text-align: center">
          TIME&nbsp;OF&nbsp;DAY:
        </div>
        <div id="d_tl_clock"></div>
        <div id="d_tl_container">
          <div id="d_tl_back"></div>
          <div id="d_tl_thumb"></div>
          <div class="tl_label">12&nbsp;AM</div>
          <div class="tl_label">3&nbsp;AM</div>
          <div class="tl_label">6&nbsp;AM</div>
          <div class="tl_label">9&nbsp;AM</div>
          <div class="tl_label">12&nbsp;PM</div>
          <div class="tl_label">3&nbsp;PM</div>
          <div class="tl_label">6&nbsp;PM</div>
          <div class="tl_label">9&nbsp;PM</div>
          <div class="tl_label">12&nbsp;AM</div>
        </div>
      </div>

      <canvas id="mycanvas" width="640" height="480" style=""></canvas>

      <div id="d_options">
        <div class="label">SOUND:</div>
        <div class="section">
          <div
            id="btn_sound_off"
            class="button left"
            onClick="CC.setSound(false)"
          >
            Off
          </div>
          <div
            id="btn_sound_on"
            class="button right selected"
            onClick="CC.setSound(true)"
          >
            On
          </div>
        </div>

        <div class="label">ZOOM:</div>
        <div class="section">
          <div
            id="btn_zoom_actual"
            class="button left selected"
            onClick="CC.setZoom(false)"
          >
            Native
          </div>
          <div
            id="btn_zoom_max"
            class="button right"
            onClick="CC.setZoom(true)"
          >
            Max
          </div>
        </div>

        <div class="label">CYCLE SPEED:</div>
        <div class="section">
          <div
            id="btn_speed_025"
            class="button thin left"
            onClick="CC.setSpeed(0.25)"
          >
            &frac14;
          </div>
          <div id="btn_speed_05" class="button thin" onClick="CC.setSpeed(0.5)">
            &frac12;
          </div>
          <div
            id="btn_speed_1"
            class="button thin selected"
            onClick="CC.setSpeed(1)"
          >
            1
          </div>
          <div id="btn_speed_2" class="button thin" onClick="CC.setSpeed(2)">
            2
          </div>
          <div
            id="btn_speed_4"
            class="button thin right"
            onClick="CC.setSpeed(4)"
          >
            4
          </div>
        </div>

        <div class="label">CYCLE MODE:</div>
        <div class="section">
          <div
            id="btn_blendshift_off"
            class="button left"
            onClick="CC.setBlendShift(false)"
          >
            Classic
          </div>
          <div
            id="btn_blendshift_on"
            class="button right selected"
            onClick="CC.setBlendShift(true)"
          >
            Blend
          </div>
        </div>

        <div class="label">PALETTE:</div>
        <div id="palette_display"></div>

        <div id="d_debug"></div>
      </div>

      <div class="clear"></div>
    </div>

    <script language="JavaScript">
      if (document.addEventListener) {
        // Good browsers
        document.addEventListener(
          "DOMContentLoaded",
          function () {
            window.removeEventListener("load", arguments.callee, false);
            CC.preInit();
          },
          false
        );

        window.addEventListener(
          "resize",
          function () {
            CC.handleResize();
          },
          false
        );
      }
    </script>
  </body>
</html>
